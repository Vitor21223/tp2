<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hit the ghost</title>
</head>

<body>
    <header>
        <h1>Hit the ghost</h1>
        <br>
        <div class="flexbox">
            <p>Acerte o alvo correto e passe das 10 fases.</p>
        </div>
    </header>

    <main>
        <section class="flexbox">
            <section>
                <img class="tamanho200 vector" src="./img/ghost.png" alt="">
                <div class="flexbox">
                    <p id="marcadorFase">Fase 0</p>
                </div>
                <div class="flexbox">
                    <P id="counter">00:00</P>
                </div>
            </section>
            <section>
                <div class="flexbox">
                    <canvas id="canvas" width="600" height="400"></canvas>
                </div>
            </section>
            <section>
                <img class="tamanho200 vector" src="./img/ghost.png" alt="">
                <br>
                <div class="centralizarTexto">
                    <audio id="audio">
                        <source src="./audio/song.mp3" type="audio/mpeg">
                    </audio>
                    <button id="playPauseBTN">Tocar m√∫sica &#9658</button>
                </div>
            </section>
            <article>
                <div id="ranking">
                    <input type="text" placeholder="seu nome" id="nomeUsuario">
                    <table>
                        <thead>
                            <tr>
                                <td><h1>NOME</h1></td>
                                <td><h1>TEMPO</h1></td> 
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </article>
        </section>
    </main>


    <audio id="risada">
        <source src="./audio/risada.wav" type="audio/mpeg">
    </audio>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="./js/ranking.js"></script>
<script src="./js/main.js"></script>
